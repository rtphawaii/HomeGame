<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Player</title>
</head>
<body>
    <h1>Input Player Information</h1>
    <p>Welcome, {{ session['username'] }}</p> <!-- Display the username from the session -->
    <form method="post" action="{{ url_for('input_players') }}">
        <label for="buy_in">Buy-in:</label>
        <input type="number" id="buy_in" name="buy_in" step="0.01" required>
        <br>
        <input type="submit" value="Add Player">
    </form>
</body>
</html>
