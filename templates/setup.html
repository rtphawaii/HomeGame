<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Poker Game</title>
</head>
<body>
    <h1>Setup Poker Game</h1>
    <form method="post" action="{{ url_for('setup') }}">
        <label for="small_blind">Small Blind:</label>
        <input type="number" id="small_blind" name="small_blind" step="0.01" required>
        <br>
        <label for="big_blind">Big Blind:</label>
        <input type="number" id="big_blind" name="big_blind" step="0.01" required>
        <br>
        <input type="submit" value="Start Game">
    </form>
</body>
</html>
